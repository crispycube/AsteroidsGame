<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Use "W" to accelerate forward and "S" to accelerate backwards<br>
		    Use "A" to accelerate clockwise and "D" to accelerate counterclockwise<br>
		    Use "SPACE" for hyperspace<br>
		    Left click to fire bullets and to restart game
	    </footer>
	</body>
</html>
